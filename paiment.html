<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="paiment.css">
</head>

<body>
    <nav>
        <img src="img/logo.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="https://wa.me/212707858759?text=Hello%20there!">Contact</a></li>
        </ul>
        <a href="https://wa.me/212707858759?text=Hello%20there!" target="_blank">
            <button class="customize-btn">Customize Bracelet</button>
        </a>
        <i class="fas fa-bars menu-icon"></i>
    </nav>

    <div class="order-form-container">
        <h2 class="form-title">Design Your Perfect Bracelet</h2>
        <form class="order-form" id="braceletForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="الاسم الشخصي">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="رقم الهاتف للتواصل">
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" required placeholder="مكان السكن">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <div class="quantity-controls">
                    <button type="button" class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1" required>
                    <button type="button" class="quantity-btn" onclick="updateQuantity(1)">+</button>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="design">Product Name</label>
                <textarea id="design" rows="4" placeholder="اسم المنتج"></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Place Order via WhatsApp
            </button>
        </form>
    </div>

    <script src="paiment.js"></script>
</body>

</html>
